<html>
<head>
	<title>New Tab</title>
    <link rel='stylesheet' type='text/css' href='css/newtab/newtab_style.css'>
    <link rel="shortcut icon" href="images/newtab_favicon.ico" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class='left'>
		<img id='image' src='Blank.png' name='RandomImg' >
		<div id='welcome1'>
			<p id='begin'></p><p id='end'></p>
			<p id='welcome2'>Where would you like to go today?</p>
		</div>
		<div id='weatherDiv'>
			<table class='weatherTable'>
				<tr><th id='cityname' colspan="3" class='weatherTableTitle'></th></tr>
				<tr><td colspan="3"><hr style='opacity: 0.5'><td></tr>
				<tr><td rowspan="5" style='text-align: center'><img id='weatherIcon' src='images/Blank.png' name='weatherIcon'></td></tr>
				<tr><td id='time' colspan="3" class='weatherTableTime'></td></tr>
				<tr><td id='day' class='weatherTableDate' colspan="3"></td></tr>
				<tr><td colspan="3"><hr style='opacity: 0.5'></td></tr>
				<tr><td id='temperature' class='weatherTableTemp'></td><td id='temperaturedetails' class='weatherTableOther'></td></tr>
				<tr><td id='conditions' class='weatherTableDescription'></td><td id='highlow' class='weatherTableHighLow'></td></tr>
			</table>
		</div>
	</div>
	<div class='right'>
		<img id='gradient' src='images/gradient.jpg'>
		<div class='container'>
			<h1>General</h1>
			<table class='bookmarktable'>
				<tr>
					<td class='bookmarkentry'><a href='https://mail.google.com/mail/u/0/?tab=wm#inbox'><div class='cell'><img class='fav' src='images/logo_gmail.png'><p class='inner'>Gmail</p></div></a></td>
					<td class='bookmarkentry'><a href='https://drive.google.com/drive/?tab=wo'><div class='cell'><img class='fav' src='images/logo_googledrive.png'><p class='inner'>Drive</p></div></a></td>
					<td class='bookmarkentry'><a href='https://calendar.google.com/calendar/r?tab=oc'><div class='cell'><img class='fav' src='images/logo_calendar.png'><p class='inner'>Calendar</p></div></a></td>
				</tr>
			</table>
			<h1>Media</h1>
			<table class='bookmarktable'>
				<tr>
					<td class='bookmarkentry'><a href='https://www.youtube.com/'><div class='cell'><img class='fav' src='images/logo_youtube.png'><p class='inner'>Youtube</p></div></a></td>
					<td class='bookmarkentry'><a href='http://www.facebook.com/'><div class='cell'><img class='fav' src='images/logo_facebook.png'><p class='inner'>Facebook</p></div></a></td>
					<td class='bookmarkentry'><a href='http://app.plex.tv/web/app'><div class='cell'><img class='fav' src='images/logo_plex.png'><p class='inner'>Plex</p></div></a></td>
				</tr>
			</table>
			<h1>School</h1>
			<table class='bookmarktable'>
				<tr>
					<td class='bookmarkentry'><a href='https://connect.drexel.edu/'><div class='cell'><img class='fav' src='images/logo_drexelone.png'><p class='inner'>Drexel Connect</p></div></a></td>
					<td class='bookmarkentry'><a href='https://outlook.office.com/owa/'><div class='cell'><img class='fav' src='images/logo_outlook.png'><p class='inner'>Drexel Email</p></div></a></td>
                    <td class='bookmarkentry'><a href='https://homelinere.appfolio.com/connect/users/sign_in'><div class='cell'><img class='fav' src='images/logo_appfolio.png'><p class='inner'>Homeline</p></div></a></td>
				</tr>
			</table>
			<h1>Other</h1>
			<table class='bookmarktable'>
				<tr>
					<td class='bookmarkentry'><a href='https://www.pnc.com/en/personal-banking/banking/checking.html'><div class='cell'><img class='fav' src='images/logo_pnc.png'><p class='inner'>PNC</p></div></a></td>
					<td class='bookmarkentry'><a href='https://www.discover.com/'><div class='cell'><img class='fav' src='images/logo_discover.png'><p class='inner'>Discover</p></div></a></td>
					<td class='bookmarkentry'></td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script src='js/newtab/newtab.js'></script>
</html>
