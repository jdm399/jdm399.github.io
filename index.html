<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="portfolio_styles.css">
		<link rel="shortcut icon" href="images/portfolio_favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			function controlNav() {
				if (document.getElementById("navBar").style.width == "200px") {
					document.getElementById("navBar").style.width = "0";
					document.getElementById("main").style.marginLeft= "0";
					$("#menuButton").animate({"opacity": 0}, 300, function() {
							$(this).html("&#9776").animate({"opacity": 1}, 300);
					});
				} else {
					document.getElementById("navBar").style.width = "200px";
					document.getElementById("main").style.marginLeft = "200px";
					$("#menuButton").animate({"opacity": 0}, 300, function() {
							$(this).html("X").animate({"opacity": 1}, 300);
					});
				}
			}
		</script>
	</head>
	<body>
		<div id="navBar">
			<table id="myName"><tr><td>JOSEPH</td></tr><tr><td>MARTIN</td></tr></table>
			<table id="navBarLinksTable">
				<tr><td><a href="#" class="navBarLink">Home</a></td></tr>
				<tr><td><a href="#" class="navBarLink">Work</a></td></tr>
				<tr><td><a href="#" class="navBarLink">About</a></td></tr>
				<tr><td><a href="#" class="navBarLink">Contact</a></td></tr>
			</table>
			<div id="socialFooter">
				<a href="https://www.linkedin.com/in/jdm/"><img src="images/icon_linkedin.png" width="30" height="30"></a>
			</div>
		</div>
		<div id="main">
			<span onclick="controlNav()" id="menuButton">&#9776</span>
		</div>
	</body>
</html>
