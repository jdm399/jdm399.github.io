<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="portfolio_styles.css">
		<link rel="shortcut icon" href="images/portfolio_favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			function controlNav() {
				if (document.getElementById("mySidenav").style.width == "200px"){
					document.getElementById("mySidenav").style.width = "0";
					document.getElementById("main").style.marginLeft= "0";
					$('#menuButton').animate({'opacity': 0}, 300, function(){
							$(this).html('&#9776').animate({'opacity': 1}, 300);
						});
				} else
				{
					document.getElementById("mySidenav").style.width = "200px";
					document.getElementById("main").style.marginLeft = "200px";
					$('#menuButton').animate({'opacity': 0}, 300, function(){
							$(this).html('X').animate({'opacity': 1}, 300);
						});
				}
			}
		</script>
	</head>
	<body>
		<div id="mySidenav" class="sidenav">
			<table class="name"><tr><td>&nbspJoseph&nbsp</td></tr><tr><td>&nbspMartin&nbsp</td></tr></table>
			<table class="menulinktable">
				<tr><td><a href="newtab.html" class="menulink">Home</a></td></tr>
				<tr><td><a href="#" class="menulink">Work</a></td></tr>
				<tr><td><a href="#" class="menulink">About</a></td></tr>
				<tr><td><a href="#" class="menulink">Contact</a></td></tr>
			</table>
			<div class="socialfooter">
				<a href="https://www.linkedin.com/in/jdm/"><img src="images/icon_linkedin.png" width="50" height="50"></a>
			</div>
		</div>
		<div id="main">
			<span onclick="controlNav()" id='menuButton'>&#9776</span>
		</div>
	</body>
</html>
